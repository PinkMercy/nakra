<!-- Calendar Display -->
<div>
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
  
  <!-- Modal for Adding an Event -->
  <div class="modal" tabindex="-1" [ngClass]="{'show': showModal}" style="display: block;" *ngIf="showModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Event</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label>Event Name</label>
              <input class="form-control" formControlName="title" placeholder="Enter event name" />
            </div>
  
            <div class="mb-3">
              <label>Event Date</label>
              <input class="form-control" type="date" formControlName="date" />
            </div>
  
            <div class="row">
              <div class="col mb-3">
                <label>Start Time</label>
                <input class="form-control" type="time" formControlName="start" />
              </div>
              <div class="col mb-3">
                <label>End Time</label>
                <input class="form-control" type="time" formControlName="end" />
              </div>
            </div>
  
            <div class="mb-3">
              <label>Location</label>
              <input class="form-control" formControlName="location" placeholder="Event location" />
            </div>
  
            <div class="mb-3">
              <label>Description</label>
              <textarea class="form-control" formControlName="description" rows="3"></textarea>
            </div>
  
            <div class="mb-3">
              <label>Type</label>
              <select class="form-select" formControlName="className">
                <option value="bg-primary-subtle">Primary</option>
                <option value="bg-success-subtle">Success</option>
                <option value="bg-danger-subtle">Danger</option>
                <option value="bg-info-subtle">Info</option>
                <option value="bg-dark-subtle">Dark</option>
                <option value="bg-warning-subtle">Warning</option>
              </select>
            </div>
  
            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-success">Add Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
