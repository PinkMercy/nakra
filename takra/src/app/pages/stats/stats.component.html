<div class="dashboard-container">
  <!-- Static Stats Cards -->
  <div class="stats-cards">
    <div class="stat-card">
      <div class="icon-wrapper">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-content">
        <h3>Total utilisateur</h3>
        <p>{{ totalUsers | number }}</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="icon-wrapper">
        <i class="fas fa-clock"></i>
      </div>
      <div class="stat-content">
        <h3>Formation horaire moyenne</h3>
        <p>{{ avgHourlyTraining | number:'1.1-1' }} hours</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="icon-wrapper">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <div class="stat-content">
        <h3>Total des formations</h3>
        <p>{{ totalTrainings | number }}</p>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-container">
    <!-- Bar Chart: Trainings Per Month -->
    <div class="chart-card">
      <h2>Nombre de formations par mois</h2>
      <div
        echarts
        [options]="chartOptions"  
        class="chart"
        [loading]="loading"
      ></div>
    </div>

    <!-- Pie Chart: Training Status -->
    <div class="chart-card">
      <app-trainingstats></app-trainingstats>
    </div>
  </div>
</div>
