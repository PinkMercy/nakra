<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-1" id="mainNav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"><span>SopraFormation</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
          <span class="visually-hidden">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto"></ul>
          <a class="btn btn-primary shadow" role="button" routerLink="/signup" routerLinkActive="active">S'inscrire</a>
        </div>
      </div>
    </nav>
    <section class="py-4 py-md-5 my-5">
      <div class="container py-md-5">
        <div class="row">
          <div class="col-md-6 text-center">
            <img class="img-fluid w-100" src="../../../assets/img/illustrations/login.svg" alt="Login">
          </div>
          <div class="col-md-5 col-xl-4 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
              <span class="underline pb-1"><strong>Se connecter</strong><br></span>
            </h2>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <input class="shadow form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
              </div>
              <div class="mb-3">
                <input class="shadow form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <div class="mb-5">
                <button class="btn btn-primary shadow" type="submit">Se connecter</button>
              </div>
            </form>
            <p class="text-muted">
              <a routerLink="/forgot-password">Mot de passe oubli√©?</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
