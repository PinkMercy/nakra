<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - SopraFormation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"><span>SopraFormation</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
          <span class="visually-hidden">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto"></ul>
          <a class="btn btn-primary shadow" role="button" href="/signup">Signup</a>
        </div>
      </div>
    </nav>

    <section class="py-4 py-md-5 my-5 reset-password-container">
      <div class="container py-md-5">
        <div class="row align-items-center">
          <div class="col-md-6 text-center">
            <img class="img-fluid w-100" src="../../../assets/img/reset-password.png" alt="Reset Password">
          </div>
          <div class="col-md-5 col-xl-4 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
              <span class="underline pb-1"><strong>Reset Password</strong><br></span>
            </h2>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <input 
                  class="shadow form-control" 
                  type="password" 
                  formControlName="newPassword" 
                  placeholder="New Password" 
                  required
                  minlength="6">
              </div>
              <div class="mb-3">
                <input 
                  class="shadow form-control" 
                  type="password" 
                  formControlName="confirmPassword" 
                  placeholder="Confirm Password" 
                  required>
              </div>
              <!-- Inline error message for password mismatch -->
              <div *ngIf="resetPasswordForm.hasError('mismatch') && (resetPasswordForm.controls['confirmPassword'].dirty || resetPasswordForm.controls['confirmPassword'].touched)">
                <small class="text-danger">
                  Passwords do not match.
                </small>
              </div>
              <div class="mb-5">
                <button class="btn btn-primary shadow" nz-button type="submit">Reset Password</button>
              </div>
            </form>
            
              <a routerLink="/login">Back to Login</a>
        
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
