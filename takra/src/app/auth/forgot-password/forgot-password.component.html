<nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <span>SopraFormation</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navcol-1"
      aria-controls="navcol-1"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav mx-auto"></ul>
      <a class="btn btn-primary shadow" routerLink="/register">S'inscrire</a>
    </div>
  </div>
</nav>

<section class="py-4 py-md-5 my-5 forgot-password-container">
  <div class="container py-md-5">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img
          class="img-fluid w-100"
          src="../../../assets/img/Forgot-password.png"
          alt="Forgot Password"
        />
      </div>
      <div class="col-md-5 col-xl-4 text-center text-md-start">
        <h2 class="display-6 fw-bold mb-5 underline pb-1">
          <strong>Mot de passe oubli√©</strong>
        </h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
              class="shadow form-control"
              type="email"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="message" class="alert alert-success">{{ message }}</div>
          <div class="mb-5">
            <button
              nz-button
              type="submit"
              class="btn btn-primary shadow"
            >
              Envoyer un email
            </button>
          </div>
        </form>
        <p class="text-muted">
          <a routerLink="/login">Se connecter</a>
        </p>
      </div>
    </div>
  </div>
</section>
