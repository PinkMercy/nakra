<!-- forgot-password.component.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Remove meta viewport and title if these are globally defined (e.g., in index.html) -->
    <title>Forgot Password - SopraFormation</title>
    <style>
      body {
        background: #f8f9fa;
      }
      .navbar-shrink {
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .underline {
        border-bottom: 3px solid #0d6efd;
      }
      .forgot-password-container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"><span>SopraFormation</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
          <span class="visually-hidden">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto"></ul>
          <!-- Use Angular's routerLink here -->
          <a class="btn btn-primary shadow" role="button" routerLink="/register">Signup</a>
        </div>
      </div>
    </nav>

    <section class="py-4 py-md-5 my-5 forgot-password-container">
      <div class="container py-md-5">
        <div class="row align-items-center">
          <div class="col-md-6 text-center">
            <img class="img-fluid w-100" src="../../../assets/img/Forgot-password.png" alt="Forgot Password">
          </div>
          <div class="col-md-5 col-xl-4 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
              <span class="underline pb-1"><strong>Forgot Password</strong><br></span>
            </h2>
            <!-- Bind this form with Angular's Reactive Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <input
                  class="shadow form-control"
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                  required
                >
              </div>
              <!-- Display any error messages if needed -->
              <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
              <!-- You can also display a success message -->
              <div *ngIf="message" class="alert alert-success">{{ message }}</div>
              <div class="mb-5">
                
                <button class="btn btn-primary shadow" nz-button (click)="onSubmit()">envoyer un email</button>
              </div>
            </form>
            <p class="text-muted">
              <!-- Use routerLink for navigation -->
              <a routerLink="/login">Back to Login</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
